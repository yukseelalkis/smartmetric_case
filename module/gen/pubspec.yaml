name: gen
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  json_annotation: ^4.9.0
  flutter_svg: ^2.0.16
  lottie: ^3.1.2
  envied: ^0.5.4+1
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  envied_generator: ^0.5.4+1
  json_serializable: ^6.8.0
  flutter_gen_runner: ^5.7.0

flutter_gen:
  output: lib/src/asset/
  integrations:
    lottie: true
    flutter_svg: true

flutter:
  assets:
    - assets/color/
    - assets/icons/
    - assets/lottie/
